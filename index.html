<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./asstes/css/style.css">
    </head>
</head>
<body>
    <header class="container">
            <h1> Weather Dashboard</h1>
    </header>
    <div class = "container">
        <div class= "row">
            <div class="col-lg-3">
                <h4 class ="mt-1">Enter a City:</h4>
                <div class ="input-group">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city">
                    <div class="input-group">
                        <button class="btn" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <button class="btn" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class ="row mr-0">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name"></h3>
                        <p id="temperature"></p>
                        <p id="humidty"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index"></p>
                    </div>
                </div>
            </div>
            <div class="row" id="fiveday-header">
                <div class="col-12">
                    <h3>5 Day Forecast</h3>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
        </div>
       </div>
     </div>
 
</body>
</html>
